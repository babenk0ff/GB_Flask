{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <h1>Articles</h1>
    {% if tag %}
        With tag:
        <a href="{{ url_for('articles_app.list') }}">
            <span class="badge bg-info mb-3">
                <span class="fw-light">x </span>
                <span class="text-dark">{{ tag }}</span>
            </span>
        </a>
    {% endif %}
    <div>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{ article.title }}</a>
                    by {{ article.author.user.username }}
                </li>
            {% endfor %}
        </ul>
        <hr>
        <a href="{{ url_for('articles_app.create') }}">Create new</a>
    </div>
{% endblock %}
